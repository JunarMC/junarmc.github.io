<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resent Development Notice</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background-color: #000;
            color: #fff;
        }
        @font-face {
            font-family: 'Press Start 2P';
            src: url('https://fonts.cdnfonts.com/s/71457/PressStart2P.woff') format('woff');
        }
    </style>
    <script>
        let countdown = 3.0;
        function updateCountdown() {
            if (countdown > 0) {
                document.getElementById('countdown').innerText = countdown.toFixed(1);
                countdown -= 0.1;
                setTimeout(updateCountdown, 100);
            } else {
                window.location.href = "https://reslauncher4.vercel.app";
            }
        }
        window.onload = function() {
            updateCountdown();
        };
    </script>
</head>
<body>
    <div>
        <p>Due to a request from Resent Development, the rightful owner of Resent Client, this page has now been taken down for unauthorized rebranding.</p>
        <p>Redirecting you to Resent 4.0 in <span id="countdown">3.0</span> seconds.</p>
    </div>
</body>
</html>
